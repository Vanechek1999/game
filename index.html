<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="content">
            <div class="shadow"></div>
                <div class="way">
                    <div class="icon_img">
                        <img class="icon" src="img/icon.png" alt="">
                    </div>
                    <div class="first_coursre course">первый курс</div>
                    <div class="last_coursre course">Выпускной</div>
                </div>
                <nav>
                    <div class="navigation">
                        <div class="navigation_friend">
                            <img src="img/friends.png" alt="">
                            <button class="prev">
                                <img src="img/prev.svg" alt="">
                            </button>

                            <div class="slider">
                                <div class="slider_wrapper-inner">
                                    <div class="slider_wrapper-item ">
                                        <img class="slider_icon" src="img/itemIcon.png" alt="Иконка">
                                        <img class="addNewItem" src="img/addNewItem.png" alt="Добавить нового друга">
                                    </div>
                                    <div class="slider_wrapper-item">
                                        <img class="slider_icon" src="img/itemIcon.png" alt="Иконка">
                                    </div>
                                    <div class="slider_wrapper-item ">
                                        <img class="slider_icon" src="img/itemIcon.png" alt="Иконка">
                                    </div>
                                    <div class="slider_wrapper-item ">
                                        <img class="slider_icon" src="img/itemIcon.png" alt="Иконка">
                                    </div>
                                    <div class="slider_wrapper-item ">
                                        <img class="slider_icon" src="img/itemIcon.png" alt="Иконка">
                                    </div>
                                    <div class="slider_wrapper-item ">
                                        <img class="slider_icon" src="img/itemIcon.png" alt="Иконка">
                                    </div>
                                    <div class="slider_wrapper-item "></div>
                                    <div class="slider_wrapper-item "></div>
                                    <div class="slider_wrapper-item "></div>
                                    <div class="slider_wrapper-item "></div>
                                    <div class="slider_wrapper-item "></div>
                                    <div class="slider_wrapper-item "></div>
                                    <div class="slider_wrapper-item "></div>
                                    <div class="slider_wrapper-item "></div>
                                </div>
                            </div>
                            <button class="next">
                                <img src="img/next.svg" alt="">
                            </button>
                        </div>
                        <div class="chat">
                            <img src="img/chat.svg" alt="Чат">
                        </div>
                        <div class="go">
                            <img class="go_img" src="img/university.png" alt="В университет">
                            <span class="go_text">В универ</span>
                        </div>
                        <div class="mail">
                            <img src="img/mail.svg" alt="Почта">
                        </div>
                        <div class="rating_icon">
                            <img src="img/rating.svg" alt="Рейтинг">
                        </div>
                    </div>
                </nav>

            <div class="rating">
                <div class="rating_title">
                    Рейтинг игроков
                </div>
                <div class="rating_close">
                    <img src="img/rating/closeWindow.png" alt="">
                </div>
                <div class="rating_content">
                    <div class="rating_content-inner">
                        <div class="title">
                            <div class="placeName">
                                <span>Место</span>
                                <span>Имя Фамилия</span>
                            </div>
                            <span>Опыт</span>
                        </div>
                        <div class="rating_list"></div>
                    </div>
                </div>
            </div>
        </div>


    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
